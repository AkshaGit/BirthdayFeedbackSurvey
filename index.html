<h2>Feedback Portal</h2>


<form id="myForm" method="post">
<div class="card">
  <img src="coverimage.jpeg" alt="Cakes&Gifts" style="width:100%;filter:blur(4px);-webkit-filter: blur(4px); ">
  <h1>Survey Time..!</h1>
  <p class="title"><label for="messages">Provide your Feedbacks/Suggestions...</label></p>
  <textarea id="messages" required></textarea> 

  <p><button type="submit">Send</button></p>
  <p><button class="btn1" onClick="cleartxt()">Clear</button></p>
  <script type="text/javascript">
	function cleartxt(){
		 document.getElementById("messages").value = ""
	}
</script>
  
</div>
<br>
 </form>
